<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">
<th:block layout:fragment="content">
    <div class="container mt-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">닉네임 변경</h3>
        <form action="/mypage/nickname" method="post">
            <div class="mb-3">
                <label class="form-label">변경할 닉네임</label>
                <input type="text" name="nickname" class="form-control" required>
            </div>
            <small th:if="${errorMsg} != null" th:text="${errorMsg}" style="color: red; font-size: 0.9em; display: block; margin-top: 5px;">
            </small>
            <button type="submit" class="btn btn-dark w-100">변경하기</button>
            <button type="button" class="btn btn-dark w-100" onclick="location.href='/mypage';">돌아가기</button>
        </form>
    </div>
</th:block>
</html>
