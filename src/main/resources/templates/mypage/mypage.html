<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">
<th:block layout:fragment="content">
<main class="container py-5" style="max-width: 600px;">
    <h3 class="text-center mb-4 fw-bold">마이페이지</h3>

    <div class="card shadow-sm p-4">
        <div class="mb-3">
            <label class="form-label fw-semibold">이메일</label>
            <input type="text" th:value="${session.member.email}" class="form-control" value="user@example.com" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">비밀번호</label>
            <input type="password" class="form-control" value="********" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">이름</label>
            <input type="text" th:value="${session.member.name}" class="form-control" value="홍길동" readonly>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">닉네임</label>
            <input type="text" th:value="${session.member.nickName}" class="form-control" value="길동이" readonly>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#pwdModal">
                비밀번호 변경
            </button>
            <a href="/mypage/nickname" class="btn btn-primary">닉네임 변경</a>
        </div>
    </div>
</main>

<!-- 비밀번호 변경 모달 -->
<div class="modal fade" id="pwdModal" tabindex="-1" aria-labelledby="pwdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-semibold" id="pwdModalLabel">비밀번호 변경</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <form action="/mypage/password" method="post">
                    <div class="mb-3">
                        <label class="form-label">현재 비밀번호</label>
                        <input type="password" name="currentPwd" class="form-control" placeholder="현재 비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">새 비밀번호</label>
                        <input type="password" name="newPwd" class="form-control" placeholder="새 비밀번호를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">새 비밀번호 확인</label>
                        <input type="password" name="newPwdCheck" class="form-control" placeholder="새 비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">변경하기</button>
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</html>
