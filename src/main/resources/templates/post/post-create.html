<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">
<th:block layout:fragment="content">
<div class="container mt-5" style="max-width: 900px;">
    <h2 class="mb-4">게시글 작성</h2>

    <form th:action="@{/post/create}" method="post" id="postForm">
        <div class="mb-3">
            <label class="form-label fw-semibold">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">내용</label>

            <div id="editor"></div>

            <textarea name="content" id="content" hidden></textarea>


            <input type="hidden" name="imageUuidsJson" id="imageUuids">
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">작성 완료</button>
            <a th:href="@{/posts}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
<!-- Quill Scripts -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Image Resize Module -->
<script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

<script>
    const ImageResizeModule = window.ImageResize?.default || window.ImageResize;
    Quill.register('modules/imageResize', ImageResizeModule);

    const toolbarOptions = [
        [{ header: [1, 2, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'align': [] }],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['blockquote', 'code-block'],
        ['link', 'image'],
        ['clean']
    ];

    const quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: '내용을 입력하세요...',
        modules: {
            toolbar: {
                container: toolbarOptions,
                handlers: {
                    image: imageHandler
                }
            },
            imageResize: {
                modules: ['Resize', 'DisplaySize', 'Toolbar']
            }
        }
    });

    const uploadedImageUuids = [];

    async function imageHandler() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.click();

        input.onchange = async () => {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/post/uploadImage', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.url && data.uuid) {
                    const range = quill.getSelection(true);
                    quill.insertEmbed(range.index, 'image', data.url);
                    quill.setSelection(range.index + 1);

                    uploadedImageUuids.push(data.uuid);
                } else {
                    alert('이미지 업로드 실패: ' + (data.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error(error);
                alert('이미지 업로드 중 오류가 발생했습니다.');
            }
        };
    }

    document.getElementById('postForm').addEventListener('submit', (e) => {
        const html = quill.root.innerHTML.trim();
        document.getElementById('content').value = html;

        if (!html || html === '<p><br></p>') {
            e.preventDefault();
            alert('내용을 입력하세요!');
            return;
        }

        document.getElementById('imageUuids').value = JSON.stringify(uploadedImageUuids);
    });
</script>
</th:block>
</html>
